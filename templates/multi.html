<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Recognition App</title>
    <link rel="stylesheet" href="./multi.css">
</head>
<body>
    <div id="particles-js">
        <div class="container">
            <h1>Human Activity Recognition</h1>
            <form action="{{ url_for('predict_and_save')}}" method="post" enctype="multipart/form-data" class="form">
                <div class="form-group" id="drop-zone">
                    <label for="file" class="form-label">Drag and drop a CSV file here <br> or <br> Click to select</label>
                    <input type="file" name="file" id="file" class="form-control" accept=".csv" style="display: none;">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Predict and Save</button>
                </div>
            </form>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% if pie_chart %}
                <div class="pie-chart">
                    <img src="{{ pie_chart }}" alt="Predicted Activity Distribution">
                </div>
            {% endif %}
        </div>
    </div>
    <script src=
        "particles.js-master/particles.js">
    </script>
    <script src="../particles.js"></script>
    <script src="js/app.js"></script>

    <script>
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        const fileInput = document.getElementById('file');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            // Do something with the file, e.g., display its name
            console.log('Selected file:', file.name);
        }

    </script>
</body>
</html>
