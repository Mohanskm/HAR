<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Activity Recognition App</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">

</head>
<body>
    <div id="particles-js">
    <div class="container">
        <h1><span style="margin-left: 120px;">SensorSavvy</span></h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post" enctype="multipart/form-data" class="form">
            <div class="form-group" id="drop-zone">
                <label for="file" class="form-label"> <br> Click to select CSV file </label>
                <input type="file" name="file" id="file" class="form-control" accept=".csv" style="display: none;" onchange="updateLabel(this)">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Predict Activity</button>
            </div>
        </form>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        {% if results %}
            <div class="alert alert-success" role="alert">
                <strong>Prediction:</strong> {{ results }}
            </div>
        {% endif %}
        <div id="image" style={{backgroundImage: "url_for"}}>

        </div>
    </div>
    </div>
    

    <script type="application/javascript" src="{{url_for('static', filename='js/particles.js')}}"></script>
    <script type="application/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>

    <script>
        const mapimage = {
            Standing:{{url_for('static', filename='images/standing.jpeg')}},
            Sitting:{{url_for('static', filename='images/sitting.jpeg')}},
            Laying:{{url_for('static', filename='images/sitting.jpeg')}},
            Walking_downstairs:{{url_for('static', filename='images/standing.jpeg')}},
            Walking_upstairs:{{url_for('static', filename='images/standing.jpeg')}},
            Walking:{{url_for('static', filename='images/sitting.jpeg')}}
        }
        function changeBackgroundImage(result) {
            const imageDiv = document.getElementById('image');
            if (result in mapimage) {
                imageDiv.style.backgroundImage = url({{url_for('static', filename='images/standing.jpeg')}});
            } else {
                // Default background if result is not in mapimage
                imageDiv.style.backgroundImage = 'url(sitting.jpeg)';
            }
        }
        console.log(results)
        changeBackgroundImage(results);
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        const fileInput = document.getElementById('file');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            handleFile(file);
        });



            
    </script>
</body>
</html>
